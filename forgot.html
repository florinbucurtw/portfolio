<!doctype html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password â€¢ Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body class="login-body">
    <div class="login-container">
      <div class="login-card">
        <div class="login-brand">
          <div class="brand-glow"></div>
          <h1 class="brand-title">Reset Password</h1>
          <p class="brand-sub">Enter your email to receive a reset link</p>
        </div>
        <form id="forgot-form" class="login-form" autocomplete="on">
          <div class="input-group">
            <label for="forgot-email" class="input-label">Email</label>
            <input id="forgot-email" name="email" type="email" class="login-input" placeholder="you@example.com" required />
          </div>
          <button type="submit" class="login-btn primary" id="forgot-submit">Send Reset Link</button>
          <div class="login-actions" style="margin-top:0.4rem">
            <a href="login.html" class="login-btn ghost">Back to Login</a>
          </div>
          <p id="forgot-message" class="login-footer" style="display:none"></p>
        </form>
      </div>
    </div>
    <script src="forgot.js"></script>
  </body>
</html>
